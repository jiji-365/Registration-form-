<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LugZcore Customer Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background-color: #fff;
      padding: 25px 20px;
      border-radius: 10px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .header img.lugz-logo {
      width: 120px;
      height: auto;
      object-fit: contain;
      display: block;
      margin: 0 auto 12px;
      filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.2));
      animation: fadeInLogo 1.2s ease-out;
    }

    .header h1 {
      color: #333;
      font-size: 26px;
      margin: 0;
      letter-spacing: 0.5px;
    }

    @keyframes fadeInLogo {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #555;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
    }

    .form-group input:invalid:focus:not(:placeholder-shown) {
      border-color: #e74c3c;
    }

    .form-group input:valid:focus {
      border-color: #4CAF50;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    .note {
      font-size: 14px;
      color: #777;
      text-align: center;
      margin-top: 12px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      .header img.lugz-logo {
        width: 90px;
      }

      .header h1 {
        font-size: 22px;
      }

      .form-group input,
      .form-group select {
        font-size: 14px;
        padding: 8px;
      }

      .submit-btn {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="Lugz-logo.png" alt="Lugz Logo" class="lugz-logo">
      <h1>LugZcore Customer Registration</h1>
    </div>

    <form action="/submit" method="POST">
      <div class="form-group">
        <label for="full-name">Full Name *</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="8">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10,}">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address">
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="">Select your country</option>
          <option value="us">United States</option>
          <option value="uk">United Kingdom</option>
          <option value="ke">Kenya</option>
          <option value="ca">Canada</option>
          <option value="au">Australia</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">Register</button>
      <p class="note">* Required fields</p>
    </form>
  </div>
</body>
</html>
